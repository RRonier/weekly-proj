<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
    />
    <title>Javascript Task App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container"><a href="#" class="navbar-brand"> App Task </a></div>
    </nav>

    <!-- MAIN CONTENT-->
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form action="" id="formTask">
                <div class="form-group">
                  <input
                  id="title"
                    class="form-control"
                    placeholder="Add a todo"
                    type="text"
                    name=""
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name=""
                    id="description"
                    cols="80"
                    rows="8"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks">

          </div>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
